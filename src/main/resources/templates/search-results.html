<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/header.html"></div>

<body>

<div th:insert="fragments/navbar.html"></div>

<br>
<header class="bg-dark bg-opacity-50">
    <div class="container px-4 px-lg-5 ">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Search Results</h1>
            <p class="lead fw-normal text-white-50 mb-0">Here some sweets matching your search</p>
        </div>
    </div>
</header>

<section>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="sweet : ${searchResults}">
                <div th:insert="fragments/display-sweets.html"></div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
