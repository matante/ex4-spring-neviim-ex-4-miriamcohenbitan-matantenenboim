<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">

    <title>Title</title>
</head>
<body>

<div class="container">

    <p>welcome to our awesome sweets site</p>


    <a class="btn btn-primary" href="/admin" role="button">add sweet</a>

    <a href="/cart">
        <img th:attr="src=${'cart-icon.png'}" alt="sale slide">
    </a>


    <!--    <p th:each="i: ${#numbers.sequence(0, top5.size() - 1)}" th:text="hi">-->
    <h1>carousel</h1>
    <div id="carouselExampleControls" class="carousel slide " style=" width:700px; height: 100% !important;"
         data-bs-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img th:attr="src=${'sale.png'}" class="d-block w-100 img-responsive" alt="sale slide">
            </div>
            <div class="carousel-item" th:each="sweet : ${sweets}">
                <img th:src="${sweet.imageLink}" class="d-block w-100 img-responsive" alt="other slides">

                <div class="carousel-caption d-none d-md-block">
                    <h3 th:text="${sweet.sweetName}" class="bg-white text-dark bg-opacity-75"></h3>
                    <h4 th:text="'price: ' + ${sweet.price}" class="bg-white text-dark bg-opacity-75"></h4>
                    <div th:if="${sweet.discount > 0}">
                        <h3 class="card-text bg-white text-dark bg-opacity-75"
                            th:text="'discount : ' + ${sweet.discount} + '%'"></h3>
                        <h2 class="card-text bg-white text-dark bg-opacity-75"
                            th:text="'new price: ' + ${sweet.price - sweet.price * (sweet.discount / 100)}"></h2>
                    </div>


                    <form action="#" th:action="@{/persistMessage}" th:object="${sweet}" method="post">
                        <input type="hidden" name="id" th:value="${sweet.id}">
                        <input type="submit" class="btn btn-primary" value="Add to cart!">
                    </form>

<!--                    <div>-->
<!--                        <form th:action="@{/persistMessage}" method="post">-->
<!--                            <p th:text="${sweet.id}"></p>-->
<!--                            <input type="hidden" name="sweet" th:value="${sweet}">-->
<!--                            <input type="submit" value="Add to cart!"/>-->
<!--                        </form>-->
<!--                    </div>-->
<!--                    <a href="#" class="btn btn-primary">Add to cart!</a>-->

                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h1>top5</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="sweet: ${top5}" class="col-xl-3 col-md-3 col-sm-12">
            <div class="card">

                <img th:attr="src=${sweet.imageLink}" class="card-img-top" alt="no image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${sweet.sweetName}"></h5>
                    <p class="card-text" th:text="'price: ' + ${sweet.price}"></p>
                    <div th:if="${sweet.discount > 0}">
                        <p class="card-text" th:text="'discount : ' + ${sweet.discount} + '%'"></p>
                        <p class="card-text"
                           th:text="'new price: ' + ${sweet.price - sweet.price * (sweet.discount / 100)}"></p>
                    </div>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <h1>all products</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="sweet: ${sweets}" class="col-xl-3 col-md-3 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${sweet.sweetName}"></h5>
                    <p class="card-text" th:text="'price: ' + ${sweet.price}"></p>
                    <div th:if="${sweet.discount > 0}">
                        <p class="card-text" th:text="'discount : ' + ${sweet.discount} + '%'"></p>
                        <p class="card-text"
                           th:text="'new price: ' + ${sweet.price - sweet.price * (sweet.discount / 100)}"></p>
                    </div>
                    <form action="#" th:action="@{/persistMessage}" th:object="${sweet}" method="post">
                        <input type="hidden" name="id" th:value="${sweet.id}">
                        <input type="submit" class="btn btn-primary" value="Add to cart!">
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
