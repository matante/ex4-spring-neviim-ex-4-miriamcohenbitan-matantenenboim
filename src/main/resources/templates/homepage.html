<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/header.html"></div>
<body>

<div th:insert="fragments/navbar.html"></div>


<div th:switch="${purchaseSucceed}">
    <header th:case=true class="bg-success bg-opacity-50">
        <div class="container px-4 px-lg-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Thank you</h1>
                <p class="lead fw-normal text-white-50 mb-0">Your order is being processed</p>
            </div>
        </div>
    </header>
    <div th:case="*"></div>
</div>


<header class="bg-dark py-2">
    <div class="container px-4 px-lg-5 my-2">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Our Top Sweets</h1>
            <p class="lead fw-normal text-white-50 mb-0">Sweet which currently on sale!</p>
        </div>
    </div>
</header>


<section>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
            <div class="col mb-5" th:each="sweet : ${top5}">
                <div th:insert="fragments/display-sweets.html"></div>
            </div>
        </div>
    </div>
</section>


<header class="bg-dark py-2">
    <div class="container px-4 px-lg-5 my-2">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">All of our Sweets</h1>
            <p class="lead fw-normal text-white-50 mb-0">Explore all of our sweets!</p>
        </div>
    </div>
</header>

<section>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="sweet : ${sweets}">
                <div th:insert="fragments/display-sweets.html"></div>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
