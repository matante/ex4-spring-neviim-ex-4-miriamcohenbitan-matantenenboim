<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">


    <title>Title</title>
</head>
<body>

<div th:insert="fragments/navbar.html"></div>


<div th:switch="${purchaseSucceed}">
    <header th:case=true class="bg-success bg-opacity-50">
        <div class="container px-4 px-lg-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Thank you</h1>
                <p class="lead fw-normal text-white-50 mb-0">Your order is being processed</p>
            </div>
        </div>
    </header>
    <p th:case="*"></p>
</div>


<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Our Top Sweets</h1>
            <p class="lead fw-normal text-white-50 mb-0">Sweet which currently on sale!</p>
        </div>
    </div>
</header>


<section>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
            <div class="col mb-5" th:each="sweet : ${top5}">
                <div th:insert="fragments/display-sweets.html"></div>
            </div>
        </div>
    </div>
</section>


<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">All of our Sweets</h1>
            <p class="lead fw-normal text-white-50 mb-0">Explore all of our sweets!</p>
        </div>
    </div>
</header>

<section>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="sweet : ${sweets}">
                <div th:insert="fragments/display-sweets.html"></div>
            </div>
        </div>
    </div>
</section>


<div class="container">
    <!--    <p th:each="i: ${#numbers.sequence(0, top5.size() - 1)}" th:text="hi">-->
    <h1>carousel</h1>
    <div id="carouselExampleControls" class="carousel slide " style=" width:700px; height: 100% !important;"
         data-bs-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img th:attr="src=${'sale.png'}" class="d-block w-100 img-responsive" height="500" alt="sale slide">
            </div>
            <div class="carousel-item" th:each="sweet : ${top5}">
                <img th:src="${sweet.imageLink}" class="d-block w-100 img-responsive" height="500" alt="other slides">

                <div class="carousel-caption d-none d-md-block">
                    <h3 th:text="${sweet.sweetName}" class="bg-white text-dark bg-opacity-75"></h3>
                    <h4 th:text="'price: ' + ${sweet.price}" class="bg-white text-dark bg-opacity-75"></h4>
                    <div th:if="${sweet.discount > 0}">
                        <h3 class="card-text bg-white text-dark bg-opacity-75"
                            th:text="'discount : ' + ${sweet.discount} + '%'"></h3>
                        <h2 class="card-text bg-white text-dark bg-opacity-75"
                            th:text="'new price: ' + ${sweet.price - sweet.price * (sweet.discount / 100)}"></h2>
                    </div>


                    <form action="#" th:action="@{/addToCart}" th:object="${sweet}" method="post">
                        <input type="hidden" name="id" th:value="${sweet.id}">
                        <input type="submit" class="btn btn-primary" value="Add to cart!">
                    </form>

                    <!--                    <div>-->
                    <!--                        <form th:action="@{/persistMessage}" method="post">-->
                    <!--                            <p th:text="${sweet.id}"></p>-->
                    <!--                            <input type="hidden" name="sweet" th:value="${sweet}">-->
                    <!--                            <input type="submit" value="Add to cart!"/>-->
                    <!--                        </form>-->
                    <!--                    </div>-->
                    <!--                    <a href="#" class="btn btn-primary">Add to cart!</a>-->

                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
